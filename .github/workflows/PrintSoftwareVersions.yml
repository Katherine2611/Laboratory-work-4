name: Print Software Versions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  business-logic-versions:
    name: BL – Software Versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print OS version
        run: |
          echo "Operating System:"
          lsb_release -a || cat /etc/os-release

      - name: Print .NET version
        run: |
          echo ".NET version:"
          dotnet --version

      - name: Print C# compiler version
        run: |
          echo "C# compiler version:"
          csc -version || echo "CSC not installed"

  data-access-versions:
    name: AL – Database Versions
    runs-on: ubuntu-latest
    steps:
      - name: Print PostgreSQL client version
        run: |
          echo "PostgreSQL client version:"
          psql --version || echo "psql not installed"

      - name: Print Docker version (for DB containers)
        run: |
          echo "Docker version:"
          docker --version
